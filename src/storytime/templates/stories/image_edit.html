{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% block predata %}
	<link rel="stylesheet" type="text/css" href="{% static "css/user_edit.css" %}">
	<script type="text/javascript" src="{% static "js/user_edit.js"%}"></script>
{% endblock %}
{% block content %}
	<br>
	<div class = "row">
		<div class = "col-lg-6 col-lg-push-1">
			<h1 id = "editprofile">Change Profile Picture</h1>
		</div>
	</div>
	<div class = "row">
		<form  method="post" enctype="multipart/form-data">
			{% csrf_token %} 
			<div class = "col-lg-11 col-lg-push-1">
				<label for="id_image">Profile Picture:</label>
			</div>
			<div class = "col-lg-11 col-lg-push-1">
				<img id="preview" width="100" height="100">
			</div>
			<div class = "col-lg-11 col-lg-push-1">
				<input id="id_image" name="image" type="file" onchange="$('#preview')[0].src = window.URL.createObjectURL(this.files[0])">
			</div>
			<div class = "col-lg-11 col-lg-push-1">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>

{% endblock %}
