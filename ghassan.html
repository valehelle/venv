<!-- Display the countdown timer in an element -->
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-push-1" style="margin-top:20vh;">
	<img style = "    display: block;
    margin: 0 auto;" src="https://scontent.fkul8-1.fna.fbcdn.net/v/t1.0-9/19060023_834183656738494_2780360391374112133_n.jpg?oh=bf757d037ce0bdf1d8cba611258c58e2&oe=5A114AC7" class="img-rounded" alt="Cinque Terre" width="304" height="304">
		<h1 id="demo" style="text-align:center;"></h1>
		<h3 style="text-align: center;">Until Ghassan is married</h3>
	</div>
  </div>
</div>

</body>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + " Day " + hours + " Hour "
  + minutes + " Minute " + seconds + " Seconds";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
